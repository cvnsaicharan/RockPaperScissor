<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" type="text/css" href="RockPaperScissor.css">
    </head>
    
    <body>
        <header>
        <h2>ROCK PAPER SCISSOR</h2>
        </header>
        
        <section>
            <div class="game">
                
                <div class="score">
                    <div id="user" class="badge">user</div>
                    <div id="comp" class="badge">comp</div>
                    <span id="user-score">0</span>:<span id ="comp-score">0</span>
                </div>
                
                <div class="weapons">
                    <div class="weapon" id="r">
                        <img src="images/rock.png" alt"rock">
                    </div>
                    <div class="weapon" id="p">
                        <img src="images/paper.png" alt"paper">
                    </div>
                    <div class="weapon" id="s">
                        <img src="images/scissor.png" alt"scissors">
                    </div>
                </div>

                <div class="players">
                    <div class="player" id="player"><img id="x" src="images/white.jpg"></div>
                    <div class="player" id="result"></div>
                    <div class="player" id="computer"><img id="y" src="images/white.jpg"></div>
                </div>

                <button id="RESET">RESET</button>
            </div>
        </section>
        
    <script src="RockPaperScissor.js" charset="utf-8"></script>
    </body>

</html>
